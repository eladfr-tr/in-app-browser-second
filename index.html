<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in-app second</title>
</head>
<body>
    This is the second page
    <a href="https://etoro.com/watchlists"> a tag link to etoro</a>
    
    <button class="js-link-open" onclick="linkWithWindowOpen()">
        link with js window open
    </button>
    <button class="js-link-location-href" onclick="linkWithWindowLocationHref()">
        link with js window location href
    </button>

    <script>
        function linkWithWindowOpen(){
            window.open("https://etoro.com/watchlists")
        }

        function linkWithWindowLocationHref() {
            window.location.href = "https://etoro.com/watchlists"
        }

    </script>
</body>
</html>
